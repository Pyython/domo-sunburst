<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="main">
      <div id="sequence"></div>
      <div id="chart">
        <div id="explanation" style="visibility: hidden;">
          <span id="percentage"></span><br/>
          of conversions included this sequence of touchpoints
        </div>
      </div>
      <div id="footer">
        <div id="conversionsSelection">Conversions in Selection: <span id="conversionsInSet" style="visibility: hidden;"></span></div>
        <div id="totalConversions">Total Conversions: <span id="numConversions"></span></div>
      </div>
    </div>
    <div id="sidebar">
      <span>Legend<span>
      <div id="legend"></div>
    </div>
    <div id="stats">
      <p><b>Path Length</b></p>
      <p>Mean: <span id="mean"></span></p>
      <p>Median: <span id="median"></span></p>
      <p>Max: <span id="max"></span></p>
      <p>Min: <span id="min"></span></p>
    </div>
    <script src="domojs/domo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.js"></script>
    <script src="app.js"></script>
  </body>
</html>
